<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style-carrinho/carrinho.css">
  <title>Carrinho</title>
</head>
<body>
  <header>
    <nav class="header-client">
      <h1>Ecommerce</h1>
      <a href="">Entrar</a>
    </nav>
  </header>

  <main>
    <div class="card-container">
      <div class="card-item">
        <div class="item-info">
          <div class="item-image">
          <img src="./style/PS5-PRO-1.png" alt="PS5 Pro">
        </div>
          
          <div class="item-desc">
            <p>PS5 Pro</p>
            <div class="item-quantity">
            <button>-</button>
            <p>1</p>
            <button>+</button>
          </div>
          </div>
        </div>
        <div class="item-price">
            <p>R$5000</p>
        </div>
      </div>

      <div class="card-item">
        <div class="item-info">
          <div class="item-image">
          <img src="./style/PS5-PRO-1.png" alt="PS5 Pro">
        </div>

          <!-- PRODUTO 2 -->

          <div class="item-desc">
            <p class="name-item">PS5 Pro</p>
            <div class="item-quantity">
            <button>-</button>
            <p>1</p>
            <button>+</button>
          </div>
          </div>
        </div>
        <div class="item-price">
            <p>R$5000</p>
        </div>
      </div>

      <div class="item-total">
        <p>TOTAL: <strong>R$10000</strong></p>
      </div>
    </div>

    <div class="cta-action-product">
      <button class="buy-button">Finalizar pedido</button>
      <button class="home-button">Continuar Comprando</button>
    </div>
  </main>
</body>
</html>
