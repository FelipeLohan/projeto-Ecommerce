<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../style/admin-styles/form-prod-admin.css">
  <title>Adicionar produto ADMIN</title>
</head>

<body>

  <header>
    <nav class="header-client">
      <h1>Ecommerce</h1>
      <div class="header-options-container">
        <div class="option-home option-element">
          <img src="../../style/img/icons/home-icon.svg" alt="home">
          <a href="">Início</a>
        </div>
        <div class="option-product option-element">
          <img src="../../style/img/icons/stock-icon.svg" alt="products">
          <a href="">Produtos</a>
        </div>
        <div class="option-user-info option-element">
          <p>luketa@gmail.com</p>
          <a href="">Sair</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="form-card-container">
      <div class="form-title">
        <h2>DADOS DO PRODUTO</h2>
      </div>
      <div class="form-input-container">
        <input type="text" placeholder="Nome">
        <input type="text" placeholder="Preço">
        <input type="text" placeholder="Imagem">
        <input type="text" placeholder="Categorias">
        <input type="text" placeholder="Descrição">
      </div>
      <div class="cta-save-cancel-container">
        <button id="cta-cancel">Cancelar</button>
        <button id="cta-save">Salvar</button>
      </div>
    </div>
  </main>
</body>

</html>
